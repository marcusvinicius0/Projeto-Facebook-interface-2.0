<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
    <div class="mainContainer">
        <div class="container1">
            <img src="./assets/facebooklogo.svg" alt="fblogo" class="facebookLogo">
            <p class="firstP">O Facebook ajuda você a se conectar e <br>
                compartilhar com as pessoas que <br>

        </div>

        <div class="container2">
            <form>
                <input type="text" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <button class="enterBtn" type="button">Entrar</button>
                <a class="forgotPw" href="">Esqueceu a senha?</a>
                <hr>
                <button type="button">Criar nova conta</button>
            </form>
        </div>
        <p class="finalInfo"><a class="createPg" href=""><strong>Criar uma página</strong></a> para uma 
            celebridade, uma marca ou uma <br>
        empresa.</p>
    </div>
